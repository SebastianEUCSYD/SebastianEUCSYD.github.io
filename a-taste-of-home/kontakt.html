<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt - A Taste of Home</title>
  <style>
	body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; padding: 2rem; background:#f8f8f8; color:#111; }
	.container { max-width:720px; margin:0 auto; background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
	label { display:block; margin-top:0.75rem; font-weight:600; }
	input[type="text"], input[type="email"], textarea { width:100%; padding:0.5rem; margin-top:0.25rem; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
	textarea { min-height:120px; resize:vertical; }
	button { margin-top:1rem; padding:0.6rem 1rem; background:#0b5fff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
	.hint { font-size:0.9rem; color:#555; margin-top:0.5rem; }
  </style>
</head>
<body>
  <main class="container" role="main">
	<h1>Kontakt</h1>
	<p class="hint">Har du spørgsmål eller forslag? Send en besked herunder.</p>

	<form id="contactForm" action="#" method="post" novalidate>
	  <label for="name">Navn</label>
	  <input id="name" name="name" type="text" required placeholder="Dit navn">

	  <label for="email">Email</label>
	  <input id="email" name="email" type="email" required placeholder="navn@eksempel.dk">

	  <label for="message">Besked</label>
	  <textarea id="message" name="message" required placeholder="Skriv din besked her"></textarea>

	  <button type="submit">Send besked</button>
	</form>

	<p class="hint">Bemærk: Denne formular sender ikke data et sted, da action="#" kun er et eksempel; konfigurer en server-side endpoint eller tjeneste for at modtage beskeder.</p>
  </main>

  <script>
	// Enkel klient-side validering for at give hurtig feedback
	document.getElementById('contactForm').addEventListener('submit', function (e) {
	  var form = e.target;
	  if (!form.checkValidity()) {
		e.preventDefault();
		alert('Udfyld venligst alle påkrævede felter korrekt.');
	  } else {
		// Hvis du vil teste uden server, forhindr faktisk submit:
		e.preventDefault();
		alert('Tak! Din besked er klar til at blive sendt (demo).');
	  }
	});
  </script>
</body>
</html>
